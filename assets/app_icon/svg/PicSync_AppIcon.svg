<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Linear gradients for petals -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF4F6D"/>
      <stop offset="50%" stop-color="#FF4F6D"/>
      <stop offset="100%" stop-color="#FFD0DA"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD35C"/>
      <stop offset="50%" stop-color="#FFD35C"/>
      <stop offset="100%" stop-color="#FFF5CC"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7BE495"/>
      <stop offset="50%" stop-color="#7BE495"/>
      <stop offset="100%" stop-color="#D0FFF1"/>
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6BC6FF"/>
      <stop offset="50%" stop-color="#6BC6FF"/>
      <stop offset="100%" stop-color="#D0F0FF"/>
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C89CFF"/>
      <stop offset="50%" stop-color="#C89CFF"/>
      <stop offset="100%" stop-color="#E8D0FF"/>
    </linearGradient>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF89D1"/>
      <stop offset="50%" stop-color="#FF89D1"/>
      <stop offset="100%" stop-color="#FFD0EB"/>
    </linearGradient>

    <!-- Radial gradient for circle: fully opaque center, edges blurred -->
    <radialGradient id="circleGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="90%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" fill="#FFFFFF"/>

  <!-- Petals with linear gradient -->
  <g transform="translate(512,512) scale(0.85)">
    <g transform="rotate(0)"><ellipse rx="130" ry="220" fill="url(#grad1)" transform="translate(0,-300)"/></g>
    <g transform="rotate(60)"><ellipse rx="130" ry="220" fill="url(#grad2)" transform="translate(0,-300)"/></g>
    <g transform="rotate(120)"><ellipse rx="130" ry="220" fill="url(#grad3)" transform="translate(0,-300)"/></g>
    <g transform="rotate(180)"><ellipse rx="130" ry="220" fill="url(#grad4)" transform="translate(0,-300)"/></g>
    <g transform="rotate(240)"><ellipse rx="130" ry="220" fill="url(#grad5)" transform="translate(0,-300)"/></g>
    <g transform="rotate(300)"><ellipse rx="130" ry="220" fill="url(#grad6)" transform="translate(0,-300)"/></g>
  </g>

  <!-- Opaque circle with blurred edges behind arrows -->
  <circle cx="512" cy="512" r="120" fill="url(#circleGrad)"/>

  <!-- Small centered sync arrows -->
  <g transform="translate(512,512) scale(10.5) translate(-11.52,-12)">
    <path d="M11.52,4 L11.52,2.21 C11.52,1.76 11.0016,1.54 10.704,1.86 L8.016,4.65 C7.824,4.85 7.824,5.16 8.016,5.36 L10.6944,8.15 C11.0016,8.46 11.52,8.24 11.52,7.79 L11.52,6 C14.6976,6 17.28,8.69 17.28,12 C17.28,12.79 17.136,13.56 16.8576,14.25 C16.7136,14.61 16.8192,15.02 17.0784,15.29 C17.568,15.8 18.3936,15.62 18.6528,14.95 C19.008,14.04 19.2,13.04 19.2,12 C19.2,7.58 15.7632,4 11.52,4 Z M11.52,18 C8.3424,18 5.76,15.31 5.76,12 C5.76,11.21 5.904,10.44 6.1824,9.75 C6.3264,9.39 6.2208,8.98 5.9616,8.71 C5.472,8.2 4.6464,8.38 4.3872,9.05 C4.032,9.96 3.84,10.96 3.84,12 C3.84,16.42 7.2768,20 11.52,20 L11.52,21.79 C11.52,22.24 12.0384,22.46 12.336,22.14 L15.0144,19.35 C15.2064,19.15 15.2064,18.84 15.0144,18.64 L12.336,15.85 C12.0384,15.54 11.52,15.76 11.52,16.21 L11.52,18 Z" fill="#111827"/>
  </g>
</svg>